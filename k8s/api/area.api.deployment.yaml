apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: __ENVIRONMENT_SLUG__-area
  name: __ENVIRONMENT_SLUG__-area-api
  labels:
    app: __ENVIRONMENT_SLUG__-area-api
    ref: __ENVIRONMENT_SLUG__
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: __ENVIRONMENT_SLUG__-area-api
      ref: __ENVIRONMENT_SLUG__
  template:
    metadata:
      labels:
        app: __ENVIRONMENT_SLUG__-area-api
        ref: __ENVIRONMENT_SLUG__
    spec:
      containers:
        - name: area-api
          image: __REGISTRY_IMAGE__:__REGISTRY_VERSION__
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: __ENVIRONMENT_SLUG__-area-api
            - secretRef:
                name: __ENVIRONMENT_SLUG__-area-api
          readinessProbe:
            httpGet:
              path: /readinessProbe
              port: 80
              initialDelaySeconds: 5
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 12